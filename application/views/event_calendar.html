<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script> -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css">
<link rel="stylesheet" href="bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.js">
<!-- swiper -->
<link rel="stylesheet" href="swiper/package/swiper-bundle.min.css">
<script src="swiper/package/swiper-bundle.min.js"></script>
<style>
	.pointer{
		cursor: pointer;
	}
	.logo-size{
    width: 100%;
		max-width: 630px;
    padding: 0 30px;
	}
	.title-size{
		max-width: 726px;
    width: 100%;
    padding: 0 20px;
	}
	.event-size{
		max-width: 1064px;
    width: 100%;
    padding: 0 20px;
	}
/* 하당 슬라이드 스타일 */
	.swiper {
		width: 100%;
		height: 100%;
	}

	.swiper-slide {
		text-align: center;
		font-size: 18px;
		background: #fff;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.swiper-slide img {
		display: block;
		width: 100%;
		height: 100%;
		object-fit: cover;
	}
	/* 슬라이드 페이지네이션 위치 */
	.swiper-horizontal>.swiper-pagination-bullets, .swiper-pagination-bullets.swiper-pagination-horizontal, .swiper-pagination-custom, .swiper-pagination-fraction{
		top: 0 !important;
    right: 0 !important;
    width: 80px;
    text-align: end !important;
    left: auto;
	}
	/* 슬라이드 페이지네이션 커스텀 */
	.swiper-pagination-bullet{
		width: var(--swiper-pagination-bullet-width, var(--swiper-pagination-bullet-size, 15px));
    height: var(--swiper-pagination-bullet-height, var(--swiper-pagination-bullet-size, 15px));
    display: inline-block;
    border-radius: var(--swiper-pagination-bullet-border-radius, 50%);
    background: #ffffff;
    opacity: var(--swiper-pagination-bullet-inactive-opacity, 1);
    border: 3px solid #F4BC1B;
	}
	.swiper-pagination-bullet-active{
		background: #F4BC1B;
	}
	
</style>
<body>
	<!-- 공통헤더 -->
	<section id="header"></section>

	<!-- 로고 -->
	<section class="text-center" style="padding-top: 72px;">
		<img src="img/logo.svg" class="logo-size">
	</section>

	<!-- 타이틀 -->
	<section class="text-center" style="padding-top: 72px;">
		<img src="img/title.svg" class="title-size">
	</section>

	<!-- 달력 -->
  <section class="content" style="padding: 100px 0;">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card card-primary">
            <div class="card-body p-0 pb-4">
              <div id="calendar" class="mx-auto" style="max-width: 1028px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
	
	<div style="background-color: #FBFBFB; padding: 100px 0;">
		<!-- 이달의 행사 -->
		<section class="text-center">
			<img src="img/month-event.svg" class="event-size">
		</section>

		<!-- 이달의 행사 카드 -->
		<section class="px-2" style="margin-top: 100px;">
			<div class="mx-auto d-flex justify-content-between flex-wrap" style="max-width: 1024px;">
				<div class="card border-0 pointer" style="width: 454px;" onclick="window.location.href='#';">
					<img src="img/eximg.png" class="card-img-top p-2" alt="...">
					<div class="card-body text-center px-5 pt-2">
						<img src="img/on.svg" style="padding-bottom: 16px;">
						<h4 class="card-title fw-bold">낭만과 미식의 공간</h5>
						<p class="card-text">레스쁘아 뒤 이브(L'Espoir du Hibou)는 서울 청담동에 위치한 정통 프렌치 레스토랑이야. 프랑스 현지의 비스트로 느낌을 완벽히 재현한</p>
						<div class="d-flex flex-wrap justify-content-center" style="gap: 6px;">
							<span class="badge text-bg-secondary fs-6">청담</span>
							<span class="badge text-bg-secondary fs-6">레스쁘아</span>
							<span class="badge text-bg-secondary fs-6">레스토랑</span>
						</div>
					</div>
				</div>
				<div class="card border-0 pointer" style="width: 454px;">
					<img src="img/eximg.png" class="card-img-top p-2" alt="...">
					<div class="card-body text-center px-5 pt-2" onclick="window.location.href='#';">
						<img src="img/off.svg" style="padding-bottom: 16px;">
						<h4 class="card-title fw-bold">낭만과 미식의 공간</h4>
						<p class="card-text">레스쁘아 뒤 이브(L'Espoir du Hibou)는 서울 청담동에 위치한 정통 프렌치 레스토랑이야. 프랑스 현지의 비스트로 느낌을 완벽히 재현한</p>
						<span class="badge text-bg-secondary fs-6">청담</span>
						<span class="badge text-bg-secondary fs-6">레스쁘아</span>
						<span class="badge text-bg-secondary fs-6">레스토랑</span>
					</div>
				</div>
			</div>
		</section>
	</div>

	<div style="padding: 100px 0;">
		<!-- 이벤트 안내 -->
		<section class="text-center">
			<img src="img/popup-event.svg" class="event-size">
		</section>

		<!-- 하단 이벤트 안내 배너 -->
		<section class="swiper mySwiper" style="max-width: 1420px; padding: 40px 0; margin-top: 100px;">
			<div class="swiper-pagination"></div>
			<div class="swiper-wrapper">
				<div class="swiper-slide pointer">
					<img src="img/namhae01.svg" onclick="window.location.href='#';">
				</div>
				<div class="swiper-slide pointer">
					<img src="img/namhae02.svg" onclick="window.location.href='#';">
				</div>
				<div class="swiper-slide pointer">
					<img src="img/namhae03.svg" onclick="window.location.href='#';">
				</div>
			</div>
		</section>
	</div>

	<!-- 공통푸터 -->
	<section id="footer"></section>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	// 공통영역 불러오기
	$(function(){
		$("#header").load("common/header.html");
		$("#footer").load("common/footer.html");
	})

	// 달력 한글화
  document.addEventListener('DOMContentLoaded', function(){
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
    });
    calendar.render();
  })
  document.addEventListener('DOMContentLoaded', function() {
		var calendarEl = document.getElementById('calendar');
		var calendar = new FullCalendar.Calendar(calendarEl, {
			initialView : 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)
			headerToolbar : { // 헤더에 표시할 툴 바
				start : 'prev next today',
				center : 'title',
				end : 'dayGridMonth,dayGridWeek,dayGridDay'
			},
			titleFormat : function(date) {
				return date.date.year + '년 ' + (parseInt(date.date.month) + 1) + '월';
			},
			//initialDate: '2021-07-15', // 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)
			selectable : true, // 달력 일자 드래그 설정가능
			droppable : true,
			editable : true,
			nowIndicator: true, // 현재 시간 마크
			locale: 'ko' // 한국어 설정
		});
		calendar.render();
	});

	// 하단 스와이퍼
	var swiper = new Swiper(".mySwiper", {
		slidesPerView: 1,
		spaceBetween: 30,
		loop: true,
		// centeredSlides: true,
		autoplay: {
			delay: 8000,
			disableOnInteraction: false,
		},
		pagination: {
			el: ".swiper-pagination",
			clickable: true,
		},
		// navigation: {
		// 	nextEl: ".swiper-button-next",
		// 	prevEl: ".swiper-button-prev",
		// },
	});
</script>
</html>
